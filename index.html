<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Fraunces:ital,opsz,wght,SOFT@0,9..144,348,89.4;1,9..144,348,89.4&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8daff 0%, #6ec3f4 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            background: white;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .calendar-container {
            background: white;
            position: sticky;
            top: 40px;
            flex-shrink: 0;
            width: 300px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 25px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .calendar-weekday {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Dongle", sans-serif;
            font-size: 22px;
            color: #888;
            font-weight: 700;
            padding-top: 2px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Dongle", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 22px;
            color: #bbb;
            border-radius: 50%;
            transition: all 0.2s;
            width: 38px;
            height: 38px;
            padding-top: 2px;
        }

        .calendar-day.current {
            background: #6ec3f4;
            color: white;
            font-weight: 500;
            transform: scale(0.80);
        }

        .content-wrapper {
            flex: 1;
            max-width: 800px;
            padding-top: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: left;
        }

        h1 .date {
            color: #6ec3f4;
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "SOFT" 89.4, "WONK" 0;
            font-size: 36px;
            display: block;
        }

        #todoList {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .todo-item {
            background: #e3f4fc;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, margin 0.3s ease;
            border: 2px solid transparent;
            cursor: move;
            touch-action: none;
            position: relative;
        }

        .todo-item:hover {
            background: #d4ecf8;
        }

        .todo-item.dragging {
            transform: scale(0.97);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12), 0 0 0 2px rgba(110, 195, 244, 0.4);
            z-index: 1000;
            background: #e9ecef !important;
            border-color: #6ec3f4;
            transition: none;
        }

        .todo-item.dragging * {
            opacity: 1 !important;
        }

        .todo-item.dragging .todo-text,
        .todo-item.dragging .drag-handle,
        .todo-item.dragging .checkbox,
        .todo-item.dragging .delete-btn {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .todo-item.placeholder {
            background: #f8f9fa;
        }

        .todo-item.completed {
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .drag-handle {
            color: #ccc;
            font-size: 20px;
            cursor: grab;
            user-select: none;
            flex-shrink: 0;
            transition: color 0.2s;
        }

        .todo-item.dragging .drag-handle {
            color: #6ec3f4;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .checkbox {
            width: 25px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
            appearance: none;
            border: 3px solid white;
            border-radius: 50%;
            transition: all 0.3s;
            position: relative;
            background: transparent;
            margin-top: 2px;
        }

        .checkbox:checked {
            background-color: #6ec3f4;
            border-color: #6ec3f4;
        }

        .checkbox:checked::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 4px;
            width: 11px;
            height: 5px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg);
        }

        .todo-text {
            flex: 1;
            color: #666;
            font-size: 17px;
            word-break: break-word;
            padding: 4px 0;
            border: none;
            background: transparent;
            outline: none;
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-weight: 450;
            font-style: normal;
            font-variation-settings: "SOFT" 89.4, "WONK" 0;
            margin-top: 2px;
        }

        .todo-text:focus {
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .delete-btn {
            background: #ffaaaa;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex-shrink: 0;
            opacity: 0;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff8888;
            transform: scale(1.05);
        }

        .new-task-input {
            background: white;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 2px solid #6ec3f4;
            box-shadow: 0 4px 12px rgba(110, 195, 244, 0.2);
        }

        .new-task-input input {
            flex: 1;
            color: #333;
            font-size: 17px;
            border: none;
            background: transparent;
            outline: none;
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-weight: 450;
            font-style: normal;
            font-variation-settings: "SOFT" 89.4, "WONK" 0;
        }

        .new-task-input input::placeholder {
            color: #999;
            font-family: "Fraunces", serif;
            font-optical-sizing: auto;
            font-weight: 450;
            font-style: normal;
            font-variation-settings: "SOFT" 89.4, "WONK" 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .calendar-container {
                position: static;
                width: 100%;
                padding-bottom: 15px;
                border-bottom: 1px solid #f0f0f0;
            }

            .calendar {
                gap: 2px;
                margin-bottom: 15px;
            }

            .calendar-header {
                gap: 2px;
                margin-bottom: 6px;
            }

            .calendar-weekday {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .calendar-day {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .content-wrapper {
                max-width: none;
                width: 100%;
                padding-top: 0;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            h1 .date {
                font-size: 32px;
            }

            .todo-item, .new-task-input {
                padding: 12px 14px;
            }

            .todo-text, .new-task-input input {
                font-size: 16px;
            }

            .delete-btn {
                opacity: 0;
                padding: 6px 12px;
                font-size: 13px;
            }

            .todo-item:active .delete-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header" id="calendarHeader"></div>
            <div id="calendar" class="calendar"></div>
            <h1 id="title"></h1>
        </div>
        <div class="content-wrapper">
            <ul id="todoList">
                <li class="new-task-input">
                    <input type="text" id="newTaskInput" placeholder="Add a new task..." />
                </li>
            </ul>
        </div>
    </div>

    <script>
        let todos = [];
        let draggedIndex = null;
        let draggedElement = null;
        let placeholder = null;

        const newTaskInput = document.getElementById('newTaskInput');
        const todoList = document.getElementById('todoList');
        const calendarEl = document.getElementById('calendar');
        const calendarHeaderEl = document.getElementById('calendarHeader');

        function generateCalendar() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            calendarHeaderEl.innerHTML = '';
            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-weekday';
                dayHeader.textContent = day;
                calendarHeaderEl.appendChild(dayHeader);
            });

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendarEl.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarEl.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                if (day === currentDay) {
                    dayEl.classList.add('current');
                }
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            }
        }

        function setTitle() {
            const titleEl = document.getElementById('title');
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            const dateStr = today.toLocaleDateString('en-US', options);
            titleEl.innerHTML = `<span class="date">${dateStr}</span> To-Do List`;
        }

        function renderTodos() {
            const newTaskBox = document.querySelector('.new-task-input');
            
            const sortedTodos = [...todos].sort((a, b) => {
                if (a.completed === b.completed) return 0;
                return a.completed ? 1 : -1;
            });
            
            todoList.innerHTML = sortedTodos.map((todo) => {
                const originalIndex = todos.indexOf(todo);
                return `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" draggable="true" data-index="${originalIndex}">
                    <span class="drag-handle">⋮⋮</span>
                    <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${originalIndex})">
                    <input type="text" class="todo-text" value="${todo.text}" onblur="updateTodo(${originalIndex}, this.value)" />
                    <button class="delete-btn" onclick="deleteTodo(${originalIndex})">Delete</button>
                </li>
            `}).join('');
            
            todoList.appendChild(newTaskBox);
            addDragListeners();
        }

        function addDragListeners() {
            const items = document.querySelectorAll('.todo-item');
            
            items.forEach(item => {
                // Mouse events
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragenter', handleDragEnter);
                
                // Touch events
                const handle = item.querySelector('.drag-handle');
                handle.addEventListener('touchstart', handleTouchStart, { passive: false });
                handle.addEventListener('touchmove', handleTouchMove, { passive: false });
                handle.addEventListener('touchend', handleTouchEnd, { passive: false });
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(this.dataset.index);
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;
            
            // Remove all transforms
            document.querySelectorAll('.todo-item').forEach(item => {
                item.style.transform = '';
            });
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (this === draggedElement) return;
            
            const items = [...todoList.querySelectorAll('.todo-item:not(.new-task-input)')];
            const draggedPos = items.indexOf(draggedElement);
            const targetPos = items.indexOf(this);
            
            // Reset all transforms first
            items.forEach(item => {
                if (item !== draggedElement) {
                    item.style.transform = '';
                }
            });
            
            // If moving back to original position, no transforms needed
            if (targetPos === draggedPos) {
                return;
            }
            
            if (draggedPos < targetPos) {
                // Moving down - shift items up
                for (let i = draggedPos + 1; i <= targetPos; i++) {
                    items[i].style.transform = 'translateY(-' + (draggedElement.offsetHeight + 10) + 'px)';
                }
            } else {
                // Moving up - shift items down
                for (let i = targetPos; i < draggedPos; i++) {
                    items[i].style.transform = 'translateY(' + (draggedElement.offsetHeight + 10) + 'px)';
                }
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            return false;
        }

        let touchStartY = 0;
        let touchCurrentY = 0;
        let touchDraggedElement = null;
        let initialOffset = 0;
        let lastTargetPos = -1;

        function handleTouchStart(e) {
            const todoItem = e.target.closest('.todo-item');
            if (!todoItem) return;
            
            e.preventDefault();
            touchDraggedElement = todoItem;
            draggedElement = todoItem;
            draggedIndex = parseInt(todoItem.dataset.index);
            
            const rect = todoItem.getBoundingClientRect();
            touchStartY = e.touches[0].clientY;
            touchCurrentY = touchStartY;
            initialOffset = rect.top;
            lastTargetPos = -1;
            
            todoItem.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!touchDraggedElement) return;
            e.preventDefault();
            
            touchCurrentY = e.touches[0].clientY;
            const deltaY = touchCurrentY - touchStartY;
            
            // Move the dragged element
            touchDraggedElement.style.transform = `translateY(${deltaY}px) scale(0.97)`;
            
            // Find which item we're hovering over
            const items = [...todoList.querySelectorAll('.todo-item:not(.new-task-input)')];
            const draggedPos = items.indexOf(touchDraggedElement);
            
            let targetPos = draggedPos; // Default to original position
            for (let i = 0; i < items.length; i++) {
                if (items[i] === touchDraggedElement) continue;
                
                const rect = items[i].getBoundingClientRect();
                const midpoint = rect.top + rect.height / 2;
                
                if (touchCurrentY < midpoint) {
                    targetPos = i;
                    break;
                }
            }
            
            // If not found above any item, check if it should be at the end
            if (targetPos === draggedPos) {
                const lastItem = items[items.length - 1];
                if (lastItem !== touchDraggedElement) {
                    const lastRect = lastItem.getBoundingClientRect();
                    if (touchCurrentY > lastRect.top + lastRect.height / 2) {
                        targetPos = items.length - 1;
                    }
                }
            }
            
            // Only update transforms if target position changed
            if (targetPos !== lastTargetPos) {
                lastTargetPos = targetPos;
                
                // Reset all transforms except dragged element
                items.forEach((item, idx) => {
                    if (item === touchDraggedElement) return;
                    item.style.transform = '';
                });
                
                // If back at original position, no transforms needed
                if (targetPos === draggedPos) {
                    return;
                }
                
                // Apply transforms to make space
                if (draggedPos < targetPos) {
                    // Moving down
                    for (let i = draggedPos + 1; i <= targetPos; i++) {
                        items[i].style.transform = 'translateY(-' + (touchDraggedElement.offsetHeight + 10) + 'px)';
                    }
                } else if (draggedPos > targetPos) {
                    // Moving up
                    for (let i = targetPos; i < draggedPos; i++) {
                        items[i].style.transform = 'translateY(' + (touchDraggedElement.offsetHeight + 10) + 'px)';
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchDraggedElement) return;
            e.preventDefault();
            
            // Find final position
            const items = [...todoList.querySelectorAll('.todo-item:not(.new-task-input)')];
            const draggedPos = items.indexOf(touchDraggedElement);
            
            let targetPos = -1;
            for (let i = 0; i < items.length; i++) {
                if (items[i] === touchDraggedElement) continue;
                
                const rect = items[i].getBoundingClientRect();
                const midpoint = rect.top + rect.height / 2;
                
                if (touchCurrentY < midpoint && targetPos === -1) {
                    targetPos = i;
                    break;
                }
            }
            
            if (targetPos === -1) targetPos = items.length - 1;
            
            // Reorder array
            const draggedItem = todos[draggedIndex];
            todos.splice(draggedIndex, 1);
            
            const targetIndex = parseInt(items[targetPos].dataset.index);
            const newPos = todos.indexOf(todos.find((_, idx) => idx === targetIndex || todos[idx] === draggedItem));
            todos.splice(targetPos > draggedPos ? targetPos : targetPos, 0, draggedItem);
            
            // Clean up
            touchDraggedElement.style.transform = '';
            touchDraggedElement.classList.remove('dragging');
            items.forEach(item => item.style.transform = '');
            
            touchDraggedElement = null;
            draggedElement = null;
            
            renderTodos();
        }

        // Mouse drop handler
        todoList.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedElement) return;
            
            const items = [...todoList.querySelectorAll('.todo-item:not(.new-task-input)')];
            const targetElement = e.target.closest('.todo-item');
            
            if (!targetElement || targetElement === draggedElement) {
                items.forEach(item => item.style.transform = '');
                return;
            }
            
            const draggedPos = items.indexOf(draggedElement);
            const targetPos = items.indexOf(targetElement);
            
            // Reorder array
            const draggedItem = todos[draggedIndex];
            todos.splice(draggedIndex, 1);
            
            const targetIndex = parseInt(targetElement.dataset.index);
            let insertPos = targetPos;
            if (draggedPos < targetPos) {
                insertPos = targetPos;
            }
            
            todos.splice(insertPos, 0, draggedItem);
            
            // Clean up and re-render
            items.forEach(item => item.style.transform = '');
            renderTodos();
        });

        function addTodo() {
            const text = newTaskInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                newTaskInput.value = '';
                renderTodos();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        }

        function updateTodo(index, newText) {
            if (newText.trim()) {
                todos[index].text = newText.trim();
            }
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }

        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        generateCalendar();
        setTitle();
        renderTodos();
    </script>
</body>
</html>
